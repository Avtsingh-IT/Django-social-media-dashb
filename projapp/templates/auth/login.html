
{% load socialaccount %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <link rel="stylesheet" href="https://bootswatch.com/5/cerulean/bootstrap.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">



    <style>
        body {
            overflow: hidden; /* Prevent scrolling */
            background: url('https://source.unsplash.com/user/wsanter/1600x900') no-repeat center center fixed;
            background-size: cover;
        }

        .custom-button {
            display: inline-block;
            padding: 10px 20px; /* Adjust padding as needed */
            background-color: #000000; /* Black background color */
            color: #ffffff; /* White text color */
            text-decoration: none; /* Remove default underline */
            border: none;
            border-radius: 5px; /* Adjust border-radius for rounded corners */
            cursor: pointer;
        }

        .registration-container {
            max-width: 700px; /* Adjust the width as needed */
            margin: auto;
            background: rgba(0, 0, 0, 0.5); /* Light blue color */
            padding: 15px;
            border-radius: 10px;
            margin-top: 20vh; /* Adjust the top margin as needed */
            color: #fff;
        }

        /* Center the form within the container */
        .center-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Add some spacing between form elements */
        .mb-3 {
            margin-bottom: 15px;
        }
    </style>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Fade in animation for navbar */
        .navbar {
            animation: fadeIn 1s ease-in-out;
        }

        .navbar-custom {
            background-color:Â #4C1D12;
        }
        /* Keyframes for fade in animation */
        @keyframes fadeIn {
            from {
            opacity: 0;
            }
            to {
            opacity: 1;
        }
        }



        
    </style>

    <style>
        /* Style for the rectangular button */
        .rectangular-button {
            display: inline-block;
            width: 150px; /* Adjust the width as needed */
            height: 50px; /* Adjust the height as needed */
            background-color: #1877f2; /* Facebook blue color */
            border: none;
            border-radius: 8px; /* Adjust border-radius for rounded corners */
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        /* Style for the Facebook logo */
        .facebook-logo {
            width: 30px; /* Adjust the width of the logo */
            height: auto; /* Maintain the aspect ratio */
            position: absolute;
            top: 50%;
            left: 10px; /* Adjust the left position as needed */
            transform: translateY(-50%);
        }

        /* Style for the button text */
        .button-text {
            color: #ffffff; /* White text color */
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

    <style>
        /* Style for the rectangular button */
        .rectangular-button {
            display: inline-block;
            width: 150px; /* Adjust the width as needed */
            height: 50px; /* Adjust the height as needed */
            background-color: #ffffff; /* White background */
            border: 1px solid #4285F4; /* Google blue color */
            border-radius: 8px; /* Adjust border-radius for rounded corners */
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        /* Style for the Google logo */
        .google-logo {
            width: 30px; /* Adjust the width of the logo */
            height: auto; /* Maintain the aspect ratio */
            position: absolute;
            top: 50%;
            left: 10px; /* Adjust the left position as needed */
            transform: translateY(-50%);
        }

        /* Style for the button text */
        .button-text {
            color: #4285F4; /* Google blue color */
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
       
        <a class="navbar-brand" href="#">Social Media</a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
          
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="help.html">Help</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
  
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  

   
    <div class="container registration-container">
        <div class="center-form">
            <h2 class="text-center mb-4">Login</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ form.username.value }}" required>
                </div>
                <div class="mb-3">
                    <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                    <input type="password" class="form-control" id="{{ form.password.name }}" name="{{ form.password.name }}" value="{{ form.password.value }}" required>
                    
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <br>
                <a href="{% url 'register' %}" class="custom-button">New user?</a>

                <br>
                <br>
                <a href="{% provider_login_url 'google' %}?next=/" class="rectangular-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png" alt="Google Logo" class="google-logo">
                    <span class="button-text">Login</span>
                </a>
                
                <a href="{% provider_login_url 'facebook' %}?next=/" class="rectangular-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt="Facebook Logo" class="facebook-logo">
                    <span class="button-text">Login</span>
                </a>
                <a href="{% provider_login_url 'github' %}?next=/" class="rectangular-button">
                    <img src="https://static-00.iconduck.com/assets.00/github-icon-512x512-61im4xuw.png" alt="Facebook Logo" class="facebook-logo">
                    <span class="button-text">Login</span>
                </a>
            </form>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>

{% endblock content %}
